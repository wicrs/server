[package]
name = "wicrs_server"
version = "0.6.0"
authors = ["willemml <willem@leit.so>"]
edition = "2018"
license = "GPL-3.0"
description = "A server/channel based chat handler backend."
repository = "https://github.com/wicrs/server"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
base64 = "0.13.0"
oauth2 = "3.0.0"
rand = "0.7.3"
reqwest = { version = "0.10.0", features = ["json"] }
serde = "1.0.118"
serde_json = "1.0.60"
sha3 = "0.9.1"
tokio = { version = "0.2.24", features = ["macros", "fs"] }
uuid = { version = "0.8.1", features = ["serde", "v4"] }
actix-web = "3"
rayon = "1.5.0"
async-trait = "0.1.42"
futures = "0.3.8"
lazy_static = "1.4.0"
thiserror = "1.0"

[dev-dependencies]
tokio-test = "0.3.0"
serial_test = "0.5.1"

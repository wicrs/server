[package]
name = "wicrs_server"
version = "0.3.0"
authors = ["willemml <willem@leit.so>"]
edition = "2018"
license = "GPL-3.0"
description = "A server/channel based chat handler backend."
repository = "https://github.com/wicrs/server"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
base64 = "0.13.0"
oauth2 = "3.0.0"
rand = "0.7.3"
reqwest = { version = "0.10.0", features = ["json"] }
serde = "1.0.118"
serde_json = "1.0.60"
sha2 = "0.9.2"
tokio = { version = "0.2.24", features = ["macros"] }
uuid = { version = "0.8.1", features = ["serde", "v4"] }
warp = "0.2.5"
rayon = "1.5.0"
async-trait = "0.1.42"
futures = "0.3.8"

[[test]]
name = "cucumber"
harness = false

[dev-dependencies]
tokio-test = "0.3.0"
serial_test = "0.5.1"
cucumber_rust = { git = "https://github.com/bbqsrc/cucumber-rust", branch = "main", features = ["macros"] }
